    <script>
        const leader = document.getElementById('leader')
        const speaker = document.getElementById('speaker')

        leader.addEventListener('click', () => {
            speaker.play()
            leader.classList.add('grayscale')
        })
        
        speaker.addEventListener('ended', function() {
           leader.classList.remove('grayscale')
        })

        const nikhilspeaker = document.getElementById("nikhil-speaker")
        const nikhil = document.getElementById("nikhil")

        function nikhilspeaks(){
            nikhilspeaker.play()
            nikhil.classList.add('grayscale')
        }

        nikhilspeaker.addEventListener('ended', function() {
           nikhil.classList.remove('grayscale')
           window.location.href = "https://github.com/MGuruNikhil"
        })
    </script>
